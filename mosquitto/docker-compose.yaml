version: '2'
services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    hostname: mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - /home/pi/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /mosquitto/data
      - /mosquitto/log
    restart: always
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
