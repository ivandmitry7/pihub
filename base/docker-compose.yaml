version: '2'

services:
  portainer:
    image: portainer/portainer:arm
    container_name: portainer
    ports:
     - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  dns:
    image: mastermindg/rpi-dns:latest
    container_name: dns
    ports:
      - "53:53/udp"
    volumes:
      - /srv/docker/bind:/data
    environment:
      - ROOT_PASSWORD=admin
    restart: always
